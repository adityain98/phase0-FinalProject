<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="icon.png">
        <link 
        href="https://fonts.googleapis.com/css?family=Poppins&display=swap" 
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/7031e91545.js"></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="welcome">
            <h3>Hello,</h3>
            <h4>Enter What You Want To Finish Today:</h4>
        </div>
        <div>
            <input id="input" type="text">
            <button class="button" id="btnPlus" >
                    <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="wrapper">
            <button id="btnReset">Reset</button>
        </div>
        <ul id="list">
        </ul>
        <script src="dom.js"></script>
    </body>
</html>
